[manager]
ratio           = [2, 3, 4]
linemode        = "mtime"
show_hidden     = true
sort_dir_first  = true

[opener]
extract = [
	{ run = 'ouch d "$1" --yes', desc = "Extract here", for = "unix" },
]

[open]
prepend_rules = [
	{ mime = "application/x-xz", use = [ "extract", "reveal" ] },
	{ mime = "application/vnd.gentoo.*", use = [ "edit", "reveal" ] },
]

[plugin]
prepend_preloaders = [
	{ mime = "image/svg+xml",               run = "convert" },
]
prepend_previewers = [
	{ mime = "application/x-xz",            run = "archive" },
	{ mime = "application/vnd.gentoo.*", 		run = "code" },
	{ mime = "image/svg+xml", 							run = "convert" },
]
append_previewers = [
  { name = "*", 													run = "hexyl" },
]
