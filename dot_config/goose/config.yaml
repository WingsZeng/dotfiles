OPENAI_HOST: https://api.openai.com
OPENAI_BASE_PATH: v1/chat/completions
GOOSE_PROVIDER: custom_wings
GOOSE_MODEL: claude-sonnet
GOOSE_PLANNER_MODEL: claude-sonnet
GOOSE_MAX_TURNS: 10000000
GOOSE_AUTO_COMPACT_THRESHOLD: 0.5
extensions:
  computercontroller:
    enabled: false
    type: builtin
    name: computercontroller
    description: controls for webscraping, file caching, and automations
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for goose so it can keep track of what it is doing
    bundled: true
    available_tools: []
  skills:
    enabled: true
    type: platform
    name: skills
    description: Load and use skills from relevant directories
    bundled: true
    available_tools: []
  chatrecall:
    enabled: true
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    bundled: true
    available_tools: []
  code_execution:
    enabled: false
    type: platform
    name: code_execution
    description: Execute JavaScript code in a sandboxed environment
    bundled: true
    available_tools: []
  developer:
    enabled: true
    type: builtin
    name: developer
    description: Code editing and shell access
    display_name: Developer Tools
    timeout: 300
    bundled: true
    available_tools: []
  memory:
    enabled: false
    type: builtin
    name: memory
    description: Tools to save and retrieve durable memories
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  pdfreader:
    enabled: false
    type: stdio
    name: PDF Reader
    description: Read large and complex PDF documents
    cmd: npx
    args:
    - '@sylphx/pdf-reader-mcp'
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  fetch:
    enabled: false
    type: stdio
    name: Fetch
    description: Web content fetching and processing capabilities
    cmd: uvx
    args:
    - mcp-server-fetch
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  idapro:
    enabled: false
    type: stdio
    name: IDA Pro
    description: Session-based Headless IDA Pro
    cmd: /home/wings/.idapro/.venv/bin/idalib-session-mcp
    args: []
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  pwndbg:
    enabled: false
    type: stdio
    name: pwndbg
    description: An MCP tool specifically engineered to provide AI agents with robust ELF debugging capabilities
    cmd: uv
    args:
    - --directory
    - /home/wings/Workspace/Projects/pwndbg-mcp
    - run
    - pwndbg-mcp
    - --transport
    - stdio
    - --pwndbg
    - pwndbg
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  goosedocs:
    enabled: false
    type: stdio
    name: goose Docs
    description: GitMCP for goose documentation
    cmd: npx
    args:
    - mcp-remote
    - https://block.gitmcp.io/goose/
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  deepwiki:
    enabled: false
    type: streamable_http
    name: DeepWiki
    description: AI documentation for any GitHub repository
    uri: https://mcp.deepwiki.com/mcp
    envs: {}
    env_keys: []
    headers: {}
    timeout: 300
    bundled: null
    available_tools: []
  paper:
    enabled: false
    type: stdio
    name: Paper
    description: Intelligent academic paper retrieval
    cmd: npx
    args:
    - -y
    - github:guangxiangdebizi/Paper-MCP
    envs: {}
    env_keys:
    - OPENALEX_EMAIL
    timeout: 300
    bundled: null
    available_tools: []
  knowledgegraphmemory:
    enabled: false
    type: stdio
    name: Knowledge Graph Memory
    description: Graph-based memory system for persistent knowledge storage
    cmd: npx
    args:
    - -y
    - '@modelcontextprotocol/server-memory'
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  drawio:
    enabled: false
    type: stdio
    name: drawio
    description: Use Next AI Draw.io with AI agents
    cmd: npx
    args:
    - -y
    - '@next-ai-drawio/mcp-server@latest'
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  zellij:
    enabled: false
    type: stdio
    name: Zellij
    description: An MCP for managing Zellij terminal workspace sessions
    cmd: npx
    args:
    - -y
    - github:GitJuhb/zellij-mcp-server
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  tavilywebsearch:
    enabled: false
    type: stdio
    name: Tavily Web Search
    description: Search the web with Tavily MCP
    cmd: npx
    args:
    - -y
    - tavily-mcp
    envs: {}
    env_keys:
    - TAVILY_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  scihub:
    enabled: false
    type: stdio
    name: Sci Hub
    description: Download academic papers from Sci-Hub via DOI
    cmd: npx
    args:
    - sci-mcp-server
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
slash_commands:
- command: rpi-research
  recipe_path: rpi-research
- command: rpi-plan
  recipe_path: rpi-plan
- command: rpi-implement
  recipe_path: rpi-implement
- command: rpi-iterate
  recipe_path: rpi-iterate
GOOSE_TELEMETRY_ENABLED: false
