# plugin = /home/wings/Workspace/Projects/hyprfocus/build/libhyprfocus.so
plugin = /usr/lib64/libhyprfocus.so
plugin:hyprfocus {
  enabled = yes
  focus_animation = shrink
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  shrink {
    shrink_percentage = 1.01
    in_bezier = md3_decel
    in_speed = 1
    out_bezier = md3_decel
    out_speed = 2
  }
}
